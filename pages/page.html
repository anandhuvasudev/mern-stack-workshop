<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th scope="col">DAY</th>
                <th scope="col">ITEM</th>
                <th scope="col" rowspan="2">COST</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>Groceries</td>
                <td>50</td>
            </tr>
            <tr>
                <td rowspan="2">Tuesday</td>
                <td>Gas</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Lunch</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>Coffe</td>
                <td>5</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total Week's Expenses</td>
                <td>95</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
